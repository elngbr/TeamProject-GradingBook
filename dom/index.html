<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Grade Register</h1>

    <!-- ADD STUDENT BUTTON -->
    <div id="add-student-container">
      <input type="text" id="add-student-name" />
      <button id="add-student-btn">Add Student</button>
    </div>

    <!-- TABLE OF GRADES -->
    <div id="table=container">
      <table border="1" id="students-table">
        <!-- HEAD OF THE TABLE -->
        <thead>
          <th>ID</th>
          <th>
            Name
            <button id="sort-name-asc">↑</button>
            <button id="sort-name-desc">↓</button>
          </th>

          <th>
            Grades Mean

            <button id="sort-mean-asc">↑</button>
            <button id="sort-mean-desc">↓</button>
          </th>
          <th>Student Grades</th>
          <th>Delete Student</th>
        </thead>

        <!-- BODY OF THE TABLE -->
        <tbody id="students-table-body"></tbody>
      </table>
      <br /><br /><br /><br />




      <div id="grades-table-container">




        <div id="add-grade">
          <input type="text" />
          <button id="add-grade-btn">Add grade</button>
        </div>




        <table border="1">
          <thead>
            <th>Grades</th>
            <th>Delete</th>
          </thead>

          <tbody id="grades-table"></tbody>
        </table>



        
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
